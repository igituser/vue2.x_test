<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text"  v-model="msg">
        <p>Hello,{{msg}}</p>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'Hello,Vue!!!'
            }
        })
    </script>
</body>
</html>
