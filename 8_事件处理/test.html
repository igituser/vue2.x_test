<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <h2>1.事件绑定</h2>
        <button v-on:click="test1">test1</button>
        <button @click="test1">test1</button>
        <button @click="test2($event, 'hello')">test2</button>

        <h2>2.事件修饰符</h2>
        <a href="http://www.baidu.com" @click.prevent="test3">baidu.com</a>

        <br><br>

        <h2>阻止事件冒泡</h2>
        <div style="width:200px;height:200px; background-color:red;" @click="test4">
            <div style="width:100px; height:100px; background-color:green;" @click.stop="test5"></div>
        </div>

        <h2>3.按键修饰符</h2>
        <input type="text" @keyup.8="test6" >
        <input type="text" @keyup.enter="test6">

    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#demo',
            data:{
                name:"Vue.js",
            },
            methods:{
                test1(){
                    alert('Hello' + this.name + '!!!')
                },

                test2(e, msg){
                    alert(e.target.innerHTML + '---' + msg)
                },

                test3(){
                    alert('阻止事件默认行为@click.prevent')
                },

                test4(){
                    alert('out')
                },

                test5(){
                    alert('inner')
                },

                test6(e){
                    alert(e.keyCode + '---' + e.target.value)
                }
            }
        })
    </script>
</body>
</html>
