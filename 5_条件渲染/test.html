<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <h2 v-if="ok">表白成功</h2>
        <h2 v-else="ok">表白失败</h2>
        <h2 v-show="ok">求婚成功</h2>
        <h2 v-show="!ok">求婚失败</h2>

        <button @click="ok=!ok">button</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#demo',
            data:{
                ok:false,
            }
        })

    </script>

</body>
</html>
