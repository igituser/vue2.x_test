<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        姓：<input type="text" placeholder="firstName" v-model="firstName"><br>
        名：<input type="text" placeholder="lastName" v-model="lastName"><br>
        姓名1（单向）:<input type="text" placeholder="fullName" v-model="fullName1"><br>
        姓名2（单向）:<input type="text" placeholder="fullName2" v-model="fullName2"><br>
        姓名3（双向）:<input type="text" placeholder="fullName3" v-model="fullName3">
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#demo',
            data:{
                firstName:'kobe',
                lastName:'bryant',
                fullName2:'koby bryant'
            },
            computed:{
                fullName1: function(){
                    return this.firstName + " " + this.lastName;
                },

                fullName3:{
                    get:function(){
                        return this.firstName + " " + this.lastName;
                    },

                    set:function(value){
                        let names = value.split(" ")
                        this.firstName = names[0]
                        this.lastName = names[1]

                    }
                }
            },

            watch:{
                lastName:function(newVal, oldVal){
                    this.fullName2 = this.firstName + " " + newVal;
                }
            }
        })

        vm.$watch("firstName", function(val){
            this.fullName2 = val + " " + this.lastname; 
        })
    </script>
</body>
</html>
