<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo">
        <h2>测试 v-for 遍历数组</h2>
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{index}} -- {{p.name}} --{{p.age}}
                --
                <button @click="deleteItem(index)">删除</button>
                <button @click="updateItem(index,{name:'adam', age:15})">更新</button>

            </li>
        </ul>

        <h2>测试 v-for 遍历对象</h2>
        <ul>
            <li v-for="(item, key) in persons[0]" :key="key">
                {{key}} -- {{item}}
            </li>
        </ul>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#demo',
            data:{
                persons:[
                    {id:1,name:'tom',age:'13'},
                    {id:2,name:'jack',age:'12'},
                    {id:3,name:'Bob',age:'14'},
                ]
            },
            methods:{
                deleteItem(index){
                    this.persons.splice(index, 1)
                },

                updateItem(index, p){
                    this.persons.splice(index,1,p)
                }
            }
        })
    </script>
</body>
</html>
