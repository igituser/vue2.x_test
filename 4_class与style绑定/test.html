<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .classA{
            color:red;
        }
        .classB{
            background:blue;
        }
        .classC{
            font-size:20px;
        }
    </style>
</head>
<body>
    <div id="demo">
        <h2>1. class 绑定: :class='xxx'</h2>
        <p v-bind:class="a" class="classB">class是字符串</p><br>
        <p v-bind:class="{classA:isA, classB:isB}">表达式是对象: {classA:isA, classB: isB}</p><br>
        <p v-bind:class="[classA, classB]">表达式是数组: ['classA', 'classB']</p><br>

        <h2>2.style绑定</h2>
        <p :style="{fontSize:fontSize, color:color}">style={color:red, font-size:fontSize}</p>
        
        <h2>button@click</h2>
        <button @click="update">Update</button>
    
    
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
            el:'#demo',
            data:{
                a:'classA',
                isA:true,
                isB:false,
                classA:'classA',
                classB:'classB',
                classC:'classC',
                fontSize:'20px',
                color:'red',
            },
            methods:{
                update(){
                    this.a = 'classC'
                    this.isA = false
                    this.isB = true
                    this.color = 'blue'
                    this.fontSize = '30px'
                }
            }

        })
    </script>
</body>
</html>
